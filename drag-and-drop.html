<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#posisi {width:350px;height:150px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}
 
function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
 
function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
 
<p>Contoh drag and drop</p>
 
<div id="posisi" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="http://www.jagocoding.com/images/socials/email.png" draggable="true" ondragstart="drag(event)" width="336" height="100">
 
</body>
</html>
